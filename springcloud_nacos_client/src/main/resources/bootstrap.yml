spring:
  application:
    #对应Nacos Config中的Data ID，不是指服务名，实际服务应用名称以配置中心文件为准
    name: nacos-config
  cloud:
    nacos:
      discovery:
        #Nacos注册中心地址
        server-addr: 127.0.0.1:8848 #,127.0.0.1:8849,127.0.0.1:8850
        enabled: true
      config:
        #Nacos配置中心地址
        server-addr: 127.0.0.1:8848 #,127.0.0.1:8849,127.0.0.1:8850
        #分组选择
        group: DEFAULT_GROUP
        #类型(默认加载.properties)，默认指定查找nacos-config.yml
        file-extension: yaml
  #读取环境配置，指定环境后，还会加载nacos-config-dev.yml文件
  profiles:
    active: dev

